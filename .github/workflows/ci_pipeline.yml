name: Sunroof Validation Pipeline

# 1. THE TRIGGER
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 2. THE JOB
jobs:
  virtual-hil-test:
    runs-on: ubuntu-latest

    steps:
      # Step A: Get the code (Updated to v4)
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step B: Install the environment (Updated to v5)
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # Step C: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step D: Run the Validation Suite
      - name: Run Sunroof Validation Scripts
        run: |
          python -m pytest -v --junitxml=test-results.xml
      
      # Step E: Upload Results (Updated to v4 - The Critical Fix)
      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-reports
          path: test-results.xml